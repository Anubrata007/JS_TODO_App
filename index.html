<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anubrata TODOapp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Stats Box -->
      <div class="stats-container">
        <div class="details">
          <h1>Todo App</h1>
          <p>Keep Going</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>

        <div class="stats-numbers">
          <p id="numbers">0 / 0</p>
        </div>
      </div>

      <!-- Input Box -->
      <form action="">
        <input type="text" id="taskInput" placeholder="Create task" />
        <button id="newTask" type="submit">+</button>
      </form>

      <!-- Task List -->
      <ul id="task-list"></ul>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
